<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número secreto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- Clase ionic ion.padding -> establece un margen interno al elemento -->
  <div class="ion.padding">
    <!-- capo de texto de ionic -->
    <!-- [(ngModel)]="num" relaciona el valor del input con la variable indicada -->
    <ion-input type="number" min="1" max="100" [(ngModel)]="num" placeholder="Introduce un número del 1 al 100"> 
    </ion-input>

    <!-- Mostramos una pista al usuario -->
    <h4>{{pista}}</h4>

    <!-- boton ionic de tipo block para comprobar si el valor es correcto -->
    <!-- Añadimos el listener de click para comparar el número -->
    <ion-button expand="block" (click)="comprobarNumero()">Adivina</ion-button>

  </div>

    <!-- Implementamos la etiqueta con ngIf -->
    <!-- Esta etiqueta solo se muestra si la variable pista es igual al texto indicado -->
    <ion-card *ngIf="pista==='¡Bravooo!! oh yeeeaaahhhh'">
      <ion-card-header>
        CONGRATULATIONS!!!
      </ion-card-header>
      <ion-card-content>
        The secret number is {{num}}
      </ion-card-content>

    </ion-card>



</ion-content>
