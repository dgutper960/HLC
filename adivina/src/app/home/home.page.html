<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número secreto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- Clase ionic ion.padding -> establece un margen interno al elemento -->
  <div class="ion.padding">
    <!-- capo de texto de ionic -->
    <ion-input type="number" min="1" max="100" placeholder="Introduce un número del 1 al 100"> 
    </ion-input>

    <!-- boton ionic de tipo block para comprobar si el valor es correcto -->
    <ion-button expand="block">Adivina</ion-button>

  </div>

</ion-content>
